<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welt AR - Modelo Fixo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded vr-mode-ui="enabled: true">
      <a-assets>
        <a-asset-item id="modelo" src="Sieg-v2.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#modelo"
                position="0 0 -2"
                scale="0.05 0.05 0.05"
                rotation="0 180 0"
                animation-mixer>
      </a-entity>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
